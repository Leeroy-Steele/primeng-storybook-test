<div class="container">
    <div class="card flex justify-center gap-2">
        <h3 class="underline"><b>{{trainCamera.trainName}}</b></h3>
        @if(trainCamera.isLive){<p-tag severity="secondary" value="Live" [rounded]="true">
            <i class="pi pi-circle-fill" style="color: rgb(255, 0, 0)"></i></p-tag>}
    </div>
    <p-button class="m-3 p-3" [disabled]="trainCamera.isRestricted" label="Restrict" severity="secondary" size="small"/>
</div>
